<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DEMO - Gestoría Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 400px;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f4f7f9;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .user {
      background-color: #007BFF;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .assistant {
      background-color: #e4e6eb;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
    }
    .input-container button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .input-container button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('messages');
  const conversation = [];

  async function sendMessage() {
    const inputField = document.getElementById('userInput');
    const userMessage = inputField.value.trim();
    if (!userMessage) return;

    appendMessage(userMessage, 'user');
    conversation.push({ role: 'user', content: userMessage });

    showTyping();
    inputField.value = '';

    try {
      const response = await fetch('https://archivos-2.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: conversation })
      });

      const data = await response.json();
      removeTyping();
      const botMessage = data.respuesta || "No se recibió respuesta.";
      appendMessage(botMessage, 'assistant');
      conversation.push({ role: 'assistant', content: botMessage });

    } catch (error) {
      removeTyping();
      appendMessage("❌ Error de conexión.", 'assistant');
      console.error('Error:', error);
    }
  }

  function appendMessage(message, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.innerText = message;
    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement('div');
    typing.id = 'typing';
    typing.classList.add('message', 'assistant');
    typing.innerText = 'Asistente escribiendo...';
    messagesContainer.appendChild(typing);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typing');
    if (typing) typing.remove();
  }
</script>

</body>
</html>
