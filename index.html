<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Solicitud de Reunión</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensaje {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendar Reunión</h1>

        <form id="reunionForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="fecha_reunion">Fecha de Reunión:</label>
            <input type="datetime-local" id="fecha_reunion" name="fecha_reunion" required>

            <label for="servicio">Servicio:</label>
            <input type="text" id="servicio" name="servicio" required>

            <button type="submit">Agendar</button>
        </form>

        <p id="mensaje"></p>
    </div>

    <script>
        document.getElementById('reunionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const fecha_reunion = document.getElementById('fecha_reunion').value;
            const servicio = document.getElementById('servicio').value;

            try {
                const response = await fetch('https://pouso.app.n8n.cloud/webhook/demo-directrices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        correo: correo,
                        fecha_reunion: fecha_reunion,
                        servicio: servicio
                    })
                });

                if (response.ok) {
                    document.getElementById('mensaje').innerText = '✅ Reunión agendada correctamente.';
                    document.getElementById('mensaje').style.color = 'green';
                    document.getElementById('reunionForm').reset();
                } else {
                    document.getElementById('mensaje').innerText = '❌ Error al agendar la reunión.';
                    document.getElementById('mensaje').style.color = 'red';
                }
            } catch (error) {
                document.getElementById('mensaje').innerText = '❌ Error de conexión.';
                document.getElementById('mensaje').style.color = 'red';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
