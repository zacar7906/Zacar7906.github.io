<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestoría Online - ChatBot Demo</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: flex-start;
    }

    /* Header grande y bonito */
    header {
      width: 100%;
      padding: 20px 0;
      background: linear-gradient(90deg, #007BFF, #0056b3);
      text-align: center;
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-bottom: 5px solid #003d80;
      letter-spacing: 2px;
    }

    /* Contenedor del chat */
    .chat-container {
      margin-top: 20px;
      background: white;
      width: 90%;
      max-width: 400px;
      height: 600px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #007BFF;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f4f7f9;
    }

    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    .user {
      background-color: #007BFF;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .assistant {
      background-color: #e2e8f0;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }

    .input-container button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .input-container button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

<header>
  Gestoría Online
</header>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('messages');
  const conversation = [];

  async function sendMessage() {
    const inputField = document.getElementById('userInput');
    const userMessage = inputField.value.trim();
    if (!userMessage) return;

    appendMessage(userMessage, 'user');
    conversation.push({ role: 'user', content: userMessage });

    showTyping();
    inputField.value = '';

    try {
      const response = await fetch('https://archivos-2.onrender.com/chat', {   // TU SERVIDOR
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: conversation })
      });

      if (!response.ok) {
        throw new Error('Servidor no respondió correctamente.');
      }

      const data = await response.json();
      removeTyping();
      const botMessage = data.respuesta || "No se recibió respuesta.";
      appendMessage(botMessage, 'assistant');
      conversation.push({ role: 'assistant', content: botMessage });

    } catch (error) {
      removeTyping();
      appendMessage("❌ Error de conexión: " + error.message, 'assistant');
      console.error('Error:', error);
    }
  }

  function appendMessage(message, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.innerText = message;
    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement('div');
    typing.id = 'typing';
    typing.classList.add('message', 'assistant');
    typing.innerText = '✍️ Gestoría Online está escribiendo...';
    messagesContainer.appendChild(typing);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById('typing');
    if (typing) typing.remove();
  }
</script>

</body>
</html>
