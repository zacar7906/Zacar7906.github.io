<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Solicitud de Reunión</title>
</head>
<body>
    <h1>GESTORIA ONLINE</h1>

    <form id="reunionForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="fecha_reunion">Fecha de Reunión:</label><br>
        <input type="datetime-local" id="fecha_reunion" name="fecha_reunion" required><br><br>

        <label for="servicio">Servicio:</label><br>
        <input type="text" id="servicio" name="servicio" required><br><br>

        <button type="submit">Agendar Reunión</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('reunionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const fecha_reunion = document.getElementById('fecha_reunion').value;
            const servicio = document.getElementById('servicio').value;

            try {
                const response = await fetch('https://pouso.app.n8n.cloud/webhook/demo-directrices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        correo: correo,
                        fecha_reunion: fecha_reunion,
                        servicio: servicio
                    })
                });

                if (response.ok) {
                    document.getElementById('mensaje').innerText = '✅ Reunión agendada correctamente.';
                } else {
                    document.getElementById('mensaje').innerText = '❌ Error al agendar la reunión.';
                }
            } catch (error) {
                document.getElementById('mensaje').innerText = '❌ Error al conectar con el servidor.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
